    <main>
        <section class="contact">
            <div class="contact-info">
                <h1>Información de Contacto</h1>
                <ul>
                    <li><strong>Domicilio:</strong> Dirección de la empresa</li>
                    <li><strong>Teléfono:</strong> +123456789</li>
                    <li><strong>País:</strong> Tu país</li>
                    <li><strong>Localidad:</strong> Tu localidad</li>
                    <li><strong>Código Postal:</strong> 12345</li>
                </ul>
                <h2>WhatsApp</h2>
                 <!-- Inserta aquí el enlace de WhatsApp -->
                 <div class="wsp">
                    <a href="https://wa.me/1165548006?text=Hola" target="_blank"><u>Contactar por WhatsApp</u></a>
                 </div>
            </div>
            <div class="contact-form">
                <h1>Envíanos tu Consulta</h1>
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                    <input type="hidden" name="access_key" value="26a46c5a-47c3-4541-ba58-bdb32799921e">
                    <div class="form1">
                        <label for="nombre">Nombre:</label>
                        <br>
                        <input type="text" name="name" placeholder="Tu Nombre" class="contact-inputs" required>
                    </div>

                    <div class="form1">
                        <label for="correo">Correo:</label>
                        <br>
                        <input type="email" name="email" placeholder="miemail@email.com" class="contact-inputs" required>
                    </div>

                    <div class="form1">
                        <label for="comentario">Comentario:</label>
                        <br>
                        <textarea name="comentario" placeholder="Tu Comentario" class="contact-inputs" required></textarea>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <section class="map">
            <!-- Coloca aquí tu mapa de Google Maps o código de mapa interactivo -->
